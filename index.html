<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Caça-Níquel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Máquina Caça-Níquel</h1>
      <div id="container">
        <div class="num left">
          <img
            src="./img/0.png"
            id="left"
            name="left"
            width="80"
            height="130"
          />
        </div>
        <div class="num center">
          <img
            src="./img/0.png"
            id="center"
            name="center"
            width="80"
            height="130"
          />
        </div>
        <div class="num right">
          <img
            src="./img/0.png"
            id="right"
            name="right"
            width="80"
            height="130"
          />
        </div>
      </div>
      <div id="button"><button id="control">Jogar</button></div>
      <div id="result">
        <div id="score">
          <div class="label try">Tentativas:</div>
          <div id="try" class="score try">0</div>
          <div class="label wins">Vitórias:</div>
          <div id="wins" class="score wins">0</div>
        </div>
        <div id="message"></div>
      </div>
    </main>
    <script src="slot.js"></script>
  </body>
</html>
